{% if user.is_authenticated %}
  <div class="row my-3">
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link {% if view_name  == 'post:index' %}active{% endif %}" href="{% url 'posts:index' %}">
          Все авторы
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name  == follow %}active{% endif %}" href="{% url 'posts:follow_index' %}">
          Подписки
        </a>
      </li>
    </ul>
    {% endwith %}
  </div>
{% endif %}
